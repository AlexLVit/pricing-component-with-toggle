<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <h1>Our Pricing</h1>

  <div class="toggle__container">
    <p>Annually</p>
    <label class="switch">
      <input type="checkbox" onclick="changePrices()">
      <span class="slider round"></span>
    </label>
    <p>Monthly</p>
  </div>
  </header>
  <main>
    <div class="main__container">
      <div class="first__box">
        <h2>Basic</h2>
        <div class="price__container">
          <p class="dollar__month">&dollar;</p><p class="price__month">19.99</p>
         <p class="price__year">199.99</p>
        </div>
        <hr>
        <p>  500 GB Storage</p>
        <hr>
        <p> 2 Users Allowed</p>
        <hr>
        <p>Send up to 3 GB</p>
        <hr>
        <button class="side__button"> Learn More</button>
      </div>
      <div class="second__box">
        <h2>Professional</h2>
        <div class="price__container">
          <p class="dollar__month">&dollar;</p><p class="price__month">24.99</p>
         <p class="price__year">249.99</p>
        </div>
        <hr>
        <p>  1 TB Storage</p>
        <hr>
        <p> 5 Users Allowed</p>
        <hr>
        <p>Send up to 10 GB</p>
        <hr>
        <button class="middle__button"> Learn More</button>
      </div>
      <div class="third__box">
        <h2>Master</h2>
        <div class="price__container">
          <p class="dollar__month">&dollar;</p><p class="price__month">39.99</p>
          <p class="price__year">399.99</p>
        </div>
        <hr>
        <p>  2 TB Storage</p>
        <hr>
        <p> 10 Users Allowed</p>
        <hr>
        <p>Send up to 20 GB</p>
        <hr>
        <button class="side__button"> Learn More</button>
      </div>
    </div>
  </main>
  <footer>
   <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>-->
  </footer>
  <script src="main.js"></script>
</body>
</html>
